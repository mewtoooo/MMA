<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Smart Money</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <div class="container nav">
                         <div class="logo">Smart<span>Money</span></div>
                         <nav class="links">
                 <a href="/">Home</a>
                 <button class="btn" id="logout">Logout</button>
             </nav>
        </div>
    </header>
    <main class="section">
        <div class="container">
            <h1 class="section-title" style="text-align:left">Welcome back <span id="user-name"></span> ðŸ‘‹</h1>
            <div class="feature-card" style="margin-top:12px">
                <h3>Your quick plan</h3>
                <p id="plan">Loading...</p>
            </div>
        </div>
    </main>

    <script>
    async function fetchMe(){
      const res = await fetch('/api/auth/me');
      const data = await res.json();
             if(!data.authenticated){
         location.href = '/';
         return;
       }
      document.getElementById('user-name').textContent = data.user.name || data.user.email;
      document.getElementById('plan').textContent = 'Set your salary and goal on the homepage to get a personalized plan.';
    }
    fetchMe();
         document.getElementById('logout').addEventListener('click', async()=>{
       await fetch('/api/auth/logout', {method: 'POST'});
       location.href = '/';
     });
    </script>
</body>
<!-- Note: For a full app, we'd mount SPA or templating here. -->
</html>
