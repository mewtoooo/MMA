<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Money</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .login-logo {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }
        
        .login-logo span {
            color: #667eea;
        }
        
        .login-subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .field {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .field label {
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }
        
        .field input {
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s ease;
        }
        
        .field input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .form-msg {
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            margin-top: 16px;
        }
        
        .form-msg.error {
            background: #fee;
            color: #c53030;
            border: 1px solid #fed7d7;
        }
        
        .form-msg.success {
            background: #f0fff4;
            color: #38a169;
            border: 1px solid #c6f6d5;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e1e5e9;
        }
        
        .login-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: opacity 0.2s ease;
        }
        
        .back-home:hover {
            opacity: 0.8;
        }
        
        .back-home::before {
            content: '←';
            font-size: 18px;
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 24px;
                margin: 10px;
            }
            
            .back-home {
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-home">Back to Home</a>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                                 <div class="login-logo">Smart<span>Money</span></div>
                <div class="login-subtitle">Welcome back! Please sign in to your account.</div>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="field">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="you@email.com">
                </div>
                
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>
                
                <button type="submit" class="login-btn" id="login-submit">
                    <span id="login-text">Sign In</span>
                    <span id="login-loading" style="display: none;">Signing in...</span>
                </button>
                
                <div class="form-msg" id="login-msg" style="display: none;"></div>
            </form>
            
            <div class="login-footer">
                <p>Don't have an account? <a href="/signup">Sign up here</a></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const loginMsg = document.getElementById('login-msg');
            const loginSubmit = document.getElementById('login-submit');
            const loginText = document.getElementById('login-text');
            const loginLoading = document.getElementById('login-loading');
            
            // Check if user is already logged in
                            fetch('/api/auth/me')
                    .then(response => response.json())
                    .then(data => {
                        if (data.authenticated) {
                            window.location.href = '/';
                        }
                    })
                .catch(error => {
                    console.error('Error checking auth status:', error);
                });
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                // Show loading state
                loginSubmit.disabled = true;
                loginText.style.display = 'none';
                loginLoading.style.display = 'inline';
                loginMsg.style.display = 'none';
                
                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Show success message
                        loginMsg.textContent = 'Login successful! Redirecting...';
                        loginMsg.className = 'form-msg success';
                        loginMsg.style.display = 'block';
                        
                        // Redirect to home page
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    } else {
                        // Show error message
                        loginMsg.textContent = data.error || 'Login failed. Please try again.';
                        loginMsg.className = 'form-msg error';
                        loginMsg.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    loginMsg.textContent = 'Network error. Please try again.';
                    loginMsg.className = 'form-msg error';
                    loginMsg.style.display = 'block';
                } finally {
                    // Reset loading state
                    loginSubmit.disabled = false;
                    loginText.style.display = 'inline';
                    loginLoading.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
